<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!--header start-->
<!--nav start-->
<header> 
    <nav>
        <img width="351" height="113" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    </nav>
</header>
<!--nav end-->
<!--header end-->

<!--section start-->
<div class="conteiner">
    <p>Search the web with using Google!</p>
    <input type="text" name="q" value size="40">
    <br>
    <input type="submit" value="Google Search">
    <input type="submit" name="sa" value="I'm feeling lucky">
    <form method="GET" action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
    </form>
</div>
<div class="content">
    <div class="card1">
        <p class="p-up">Special Searches</p>
        <p><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></p>
        <p class="p-down"><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></p>
        
    </div>
    <div class="card2">
        <p class="p-up"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></p>
        <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></p>
        <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></p>
        <p class="p-down"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></p>
    </div>
    <div class="card3">
        <p>Get Google!</p>
        <p>updates monthly:</p>
        <input type="hidden" name="listname" value="google-friends">
        <input type="text" name="emailaddr" value="your e-mail">
        <br>
        <input type="submit" name="SubmitAction" value="Subscribe">
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
    </div>
</div>
<!--Section end-->

</html>
